{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="palavras chave" />
    <meta name="description" content="Desscrição so site" />

    <link
      rel="stylesheet"
      href="https://early.webawesome.com/webawesome@3.0.0-beta.4/dist/styles/webawesome.css"
    />
    <script
      type="module"
      src="https://early.webawesome.com/webawesome@3.0.0-beta.4/dist/webawesome.loader.js"
    ></script>

    <link
      rel="stylesheet"
      href="{% static 'css/cadastro.css' %}"
      type="text/css"
    />
    <title>Cadastro Usuario</title>
  </head>
  <body>
    <br />
    <br />
    <main class="main-login">
      <form
        class="form-login"
        action="{% url 'cadastro' %}"
        class="form_login"
        method="POST"
      >
        {% csrf_token %}

        <wa-input
          label="Digite seu nome de usuario"
          placeholder="Usuario"
          type="text"
          class="form-control"
          name="username"
          required
        ></wa-input>
        <br />
        <wa-input
          label="Digite um email"
          placeholder="Email"
          type="email"
          name="email"
          class="form-control"
          required
        ></wa-input>
        <br />
        <wa-input
          placeholder="Senha"
          label="Digite uma senha"
          type="password"
          name="password"
          class="form-control"
          required
        ></wa-input>
        <br />
        <br />
        <wa-button type="submit" appearance="outlined" variant="neutral"
          >Cadastro</wa-button
        >
      </form>
    </main>
  </body>
</html>
